apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'org.jetbrains.dokka'

group = 'org.grunkspin'
version = '0.2'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'EmptyStateSpinner'
            description 'A spinner with an initial empty state'
            url 'https://github.com/540Grunkspin/EmptyStateSpinner'
            inceptionYear '2017'

            packaging 'aar'
            groupId 'org.grunkspin'
            artifactId 'empty-state-spinner'
            version '0.2'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/540Grunkspin/EmptyStateSpinner.git'
                url 'https://github.com/540Grunkspin/EmptyStateSpinner'

            }
            developers {
                developer {
                    name '540Grunkspin'
                }
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    configurations = ['archives']
    override = true

    pkg {
        repo = 'EmptyStateSpinner'
        name = 'empty-state-spinner'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/540Grunkspin/EmptyStateSpinner.git'
        websiteUrl = 'https://github.com/540Grunkspin/EmptyStateSpinner'
        issueTrackerUrl = 'https://github.com/540Grunkspin/EmptyStateSpinner/issues'

        version {
            name = '0.2'
            desc = 'First release'
            released  = new Date()
            vcsTag = '0.2'
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }

}


task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = javadoc.destinationDir
    inputs.dir 'src/main/java'
}

task javadocJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.0.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

